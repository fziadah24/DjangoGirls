    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    background-color: #f4f4f4;
}

.slides {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

section {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    background-size: cover;
    background-position: center;
}

.active {
    display: block;
}

.controls {
    position: absolute;
    bottom: 20px; /* Move controls to bottom */
    right: 20px;  /* Align controls to right */
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 10px;
    transform: none; /* Remove vertical centering */
    width: auto; /* Keep the width compact */
}

button {
    padding: 5px 10px;
    font-size: 0.9rem;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    border-radius: 5px;
    width: 50px; /* Fixed button width */
    height: 50px; /* Fixed button height */
}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

    </style>
</head>
<body>

<div class="slides">
    <section class="active" style="background-image: url('image1.jpg');"></section>
    <section style="background-image: url('image2.jpg');"></section>
    <section style="background-image: url('image3.jpg');"></section>
    <section style="background-image: url('image4.jpg');"></section>
    <section style="background-image: url('image5.jpg');"></section>
</div>

<div class="controls">
    <button id="prev">⟨</button>
    <button id="next">⟩</button>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll("section");
    
    document.getElementById("next").addEventListener("click", function() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
    });
    
    document.getElementById("prev").addEventListener("click", function() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
    });
</script>

</body>
